<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="home">
        <div class="container">
            <div id="result"></div>
            <div class="number">
                <button id="clear" onclick="buttonvalue(event)" data-value="AC">AC</button>
                <button id="delete" onclick="buttonvalue(event)" data-value="DEL">DEL</button>
                <button id="bracket" onclick="buttonvalue(event)" data-value="(">(</button>
                <button id="plus" onclick="buttonvalue(event)" data-value="+">+</button>
                <button id="one" onclick="buttonvalue(event)" data-value="1">1</button>
                <button id="two" onclick="buttonvalue(event)" data-value="2">2</button>
                <button id="three" onclick="buttonvalue(event)" data-value="3">3</button>
                <button id="minus" onclick="buttonvalue(event)" data-value="-">-</button>
                <button id="four" onclick="buttonvalue(event)" data-value="4">4</button>
                <button id="five" onclick="buttonvalue(event)" data-value="5">5</button>
                <button id="six" onclick="buttonvalue(event)" data-value="6">6</button>
                <button id="multiply" onclick="buttonvalue(event)" data-value="x">x</button>
                <button id="seven" onclick="buttonvalue(event)" data-value="7">7</button>
                <button id="eight" onclick="buttonvalue(event)" data-value="8">8</button>
                <button id="nine" onclick="buttonvalue(event)" data-value="9">9</button>
                <button id="divide" onclick="buttonvalue(event)" data-value="/">/</button>
                <button id="mod" onclick="buttonvalue(event)" data-value="%">%</button>
                <button id="zero" onclick="buttonvalue(event)" data-value="0">0</button>
                <button id="dot" onclick="buttonvalue(event)" data-value=".">.</button>
                <button id="equal" onclick="buttonvalue(event)" data-value="=">=</button>
            </div>
        </div>
    </div>

    <script>
        function buttonvalue(event) {
            const btn = event.target;
            const value = btn.getAttribute('data-value');
            const res = document.getElementById('result');
            
            if (value === "AC") {
                res.innerHTML = "";
            } else if (value === "DEL") {
                res.innerHTML = res.innerHTML.slice(0, -1);
            } else if (value === "=") {
                try {
                    res.innerHTML = eval(res.innerHTML.replace('x', '*'));
                } catch (e) {
                    res.innerHTML = "Error";
                }
            } else {
                res.innerHTML += value;
            }
        }
    </script>
</body>
</html>
